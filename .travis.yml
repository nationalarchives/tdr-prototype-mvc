language: scala
dist: trusty
jdk: oraclejdk8

services:
  - docker

scala:
  - 2.12.8

script:
  - sbt dist

deploy:
  - provider: script
    skip_cleanup: true
    script: bash deploy.sh dev
    on:
      branch: tkAddEnvVarToDocker
  - provider: script
    skip_cleanup: true
    script: bash deploy.sh latest
    on:
      branch: master
