@(createSeriesForm: Form[model.CreateSeriesData])

@main("CreateSeries") {
@defining(play.core.PlayVersion.current) { version =>

<div className="govuk-grid-row">
    <div className="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">Create Series</h1>
        <form
                action="@routes.CreateSeriesController.submit()"
                method="POST"
        >
            <div class="govuk-form-group">
                <label className="govuk-label" htmlFor={props.id}>
                    Series Name
                </label>
                <input
                        className={`govuk-input govuk-!-width-one-third`}
                        id="seriesName"
                        name="seriesName"
                />
            </div>
            <div class="govuk-form-group">
                <label className="govuk-label" htmlFor={props.id}>
                    Series Description
                </label>
                <input
                        className={`govuk-input govuk-!-width-one-third`}
                        id="seriesDescription"
                        name="seriesDescription"
                />
            </div>
            <div class="govuk-form-group">
                <a href="@routes.DashboardController.index" role="button" draggable="false" class="govuk-button govuk-button--secondary" data-module="govuk-button">
                    Cancel
                </a>
                <button class="govuk-button" type="submit" data-module="govuk-button" role="button">
                    Save and continue
                </button>
            </div>

        </form>
    </div>
</div>

}
}
