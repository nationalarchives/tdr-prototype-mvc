@(dd:List[String])

@main("Dashboard") {
@defining(play.core.PlayVersion.current) { version =>
    <h1 class="govuk-heading-xl">Dashboard</h1>
    <ul>
        @dd.map { stock =>
            <li>@stock</li>
        }
    </ul>

    <a href="@routes.UploadController.index" role="button" draggable="false" class="govuk-button govuk-button--start">
        Upload files
    </a>

    <a href="@routes.ViewCollectionController.index" role="button" draggable="false" class="govuk-button govuk-button--start">View Collections</a>
}
}
