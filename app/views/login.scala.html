@(userForm: Form[auth.User])
@main("Auth") {
@defining(play.core.PlayVersion.current) { version =>
<div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
        <h1 class="govuk-heading-xl">Log In</h1>
        <form action="@routes.AuthController.processLoginAttempt()" method="POST">
            <div class="govuk-form-group">
                <label class="govuk-label" for=username>
                    Username
                </label>
                <input class="govuk-input" id="username" name="username"/>
            </div>
            <div class="govuk-form-group">
                <label class="govuk-label" for="password">
                    Password
                </label>
                <input class="govuk-input" type="password" id="password" name="password"/>
            </div>
            <div class="govuk-form-group">
                <button class="govuk-button" type="submit">
                    Log In
                </button>
            </div>
        </form>
    </div>
</div>
}
}
