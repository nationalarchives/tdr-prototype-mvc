    <div class="govuk-grid-column-two-thirds">
        <form action="/form-handler" method="post" novalidate>

            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">

                                Accruing Series
                            </label>
                        </div>
                        <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional">
                            <div class="govuk-form-group">
                                <label class="govuk-label" for="contact-by-email">
                                    Series number*
                                </label>
                                <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contact-by-email" type="email" spellcheck="false">
                                <select class="govuk-select" id="seriesNo" name="seriesNo">
                                    <option value="placeholder" selected>Please choose...</option>
                                    <option value="example2">123456789</option>
                                    <option value="example3">123456789</option>
                                    <option value="example4">123456789</option>
                                </select>
                            </div>

                        </div>

                            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                                New Series
                            </label>
                        </div>
                        <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-2">
                            <div class="govuk-form-group">
                                <!-- Series ID or number -->
                                <label class="govuk-label" for="seriesNumber">
                                    Series number*
                                </label>
                                <input class="govuk-input govuk-!-width-one-third" id="seriesNumber" name="seriesNumber">
                                <!-- Series Title -->
                                <label class="govuk-label" for="seriesTitle">
                                    Series Title*
                                </label>
                                <input class="govuk-input" id="series-title" name="seriesTitle" type="text">
                                <!-- Creating Body -->
                                <label class="govuk-label" for="creatingBody">
                                    Creating Body*
                                </label>
                                <input class="govuk-input" id="creating-body" name="creatingBody" type="text">
                            </div>
                        </div>

                    </div>

            </div>
            </fieldset>
    </div>

    <!-- ONLY IF ACCRUING SERIES -->
    <div class="govuk-form-group" id="forAccruing">
        <h3>Accruing Series:</h3>
        <label class="govuk-label" for="seriesNo">
            Series Number*
        </label>
        <select class="govuk-select" id="seriesNo" name="seriesNo">
            <option value="placeholder" selected>Please choose...</option>
            @for(series <- allSeries) {
                <option value="@series.id">@series.name</option>
            }
        </select>
    </div>

        <a href="@routes.UploadController.index" role="button" draggable="false" class="govuk-button" data-module="govuk-button">
