@main("Confirmation") {
@defining(play.core.PlayVersion.current) { version =>

<!-- Confirmation page -->
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">

        <!-- Panel -->
        <div class="govuk-panel govuk-panel--confirmation">
            <h1 class="govuk-panel__title">
                Transfer complete
            </h1>
            <div class="govuk-panel__body">
                Your records have been transferred.
            </div>
            <div class="govuk-warning-text">
                <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
                <strong class="govuk-warning-text__text">
                    <span class="govuk-warning-text__assistive">Warning</span>
                    Please do not delete your copies until given TNA confirmation.
                </strong>
            </div>
        </div>

        <!-- Button -->
        <div>
            <!-- Back to dashboard -->
            <a href="@routes.DashboardController.index" role="button" draggable="false" class="govuk-button govuk-button--secondary" data-module="govuk-button">
                Back to Dashboard
            </a>
        </div>

    </div>
</div>
}
}
